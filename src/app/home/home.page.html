<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      حسابات
    </ion-title>
    <ion-icon slot="end" name="md-refresh" (click)="getData()"></ion-icon>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated [(ngModel)]="searchTerm" (ionChange)="getFilterd()"></ion-searchbar>

  </ion-toolbar>
</ion-header>


<ion-content>


  <ion-list *ngFor="let record of filteredRecords">
    <ion-item-sliding side="end">
      <ion-item (click)="presentModal(record.UserID, record.Name)">
        <ion-label>
          <ion-label style="float:right">{{record.Name}}</ion-label>
          <p *ngIf="record.Amount !== null" style="float:left">{{record.Amount | sumit}}</p>
          <p *ngIf="record.Amount === null" style="float:left">0</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" style="direction:ltr">
        <ion-item-option color="primary">
          <ion-icon slot="end" name="more"></ion-icon>
          استلام مبلغ
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>
</ion-content>
