<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      احصائيات

  </ion-toolbar>
</ion-header>

  <div class="stats">
    <div class="canv">
        <canvas baseChart width="400" height="400"

        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div>

      <ion-card-content>
     
          <ion-label padding>{{maxCustomer[0].n}}</ion-label>
          <ion-label padding>{{maxCustomer[0].mnt}} شيكل</ion-label>
   
      </ion-card-content>
  </ion-card-content>
</ion-card>
