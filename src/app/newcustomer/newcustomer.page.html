<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      زبون جديد
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">الاسم <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-button block color="primary" (click)="addCustomer()">
        + اضافة
      </ion-button>

    </ion-card-content>
    <ion-note color="danger" *ngIf="showError">حصلت مشكلة في الاضافة</ion-note>
  </ion-card>



</ion-content>
