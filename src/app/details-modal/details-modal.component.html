<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
       <ion-button color="--ion-color-primary-contrast" (click)="dismiss()">
        رجوع
       </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content dir="ltr">
  <div class="container">

    <ion-title class="ion-text-center">{{customer.Name}}</ion-title>
    <ul>
      <li *ngFor="let item of userDataArr2">
        <span></span>
        <div>
          <div class="info"><div *ngFor="let item1 of item.Amount"><span [ngClass]="{grn: item1 < 0}">{{item1}}</span></div></div>
        </div>
        <span class="number"
          ><span>{{ item.Date | date }}</span> <span></span
        ></span>
      </li>
    </ul>
    <div class="isLoading" *ngIf="isLoading">
      يتم التحميل...
    </div>
  </div>
</ion-content>
