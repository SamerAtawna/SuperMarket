<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="--ion-color-primary-contrast" (click)="dismiss()">
       <ion-icon slot="start" name="md-arrow-round-forward"></ion-icon>
      </ion-button>
      <ion-icon name="cash" slot="start" (click)="showInput=!showInput" padding></ion-icon>
      <ion-icon name="add" slot="start" (click)="showInputRecord=!showInputRecord" padding></ion-icon>
      <ion-icon name="mail" slot="start" (click)="sendSMS()" padding></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-row dir="rtl" *ngIf="showInput">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>استلام مبلغ</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-input type="text" placeholder="0" class="ion-text-center" [(ngModel)]="amount"></ion-input>
            <ion-button (click)="refundCust()">
              موافق
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row dir="rtl" *ngIf="showInputRecord">
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>تسجيل مبلغ</ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              <ion-input type="text" placeholder="0" class="ion-text-center" [(ngModel)]="sum"></ion-input>
              <ion-button (click)="addToAccount()">
                موافق
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    <ion-title class="ion-text-center">{{customer.Name}}</ion-title>
    <table *ngIf="!isLoading">
      <tr>
          <th>التاريخ</th>
          <th>الدفع</th>
      </tr>
      <tr *ngFor="let item of userDataArr2">
        <td class="wdFixed">{{item.Date | dateonly}}</td>
        <td class='flx'>
          <div *ngFor="let item1 of item.Amount" class='dv' [ngClass]="{'grn': item1 < 0}">
              {{item1}}
          </div> 
     
        </td>
      </tr>
  

    </table>
    <div class="isLoading" *ngIf="isLoading">
      يتم التحميل...
      
    </div>
  </div>
</ion-content>
